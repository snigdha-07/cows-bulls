<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cows and Bulls Game</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="page2.css"> <!-- Link to the custom styles -->
</head>
<body>
  <div class="game-container">
    <h1>Cows and Bulls Game</h1>

    <!-- Scrollable inputs and results section -->
    <div id="results-section">
      <h3>Game Progress</h3>
      <div id="game-log"></div>
    </div>

    <!-- Display input and game status -->
    <div class="display-section">
      <p id="input-display">_ _ _ _</p>
      <p id="game-status">Start Guessing!</p>
    </div>

    <!-- Fixed buttons container -->
    <div class="buttons-section">
      <div class="number-buttons d-flex flex-wrap justify-content-center">
        <button class="number-button btn btn-primary m-1" onclick="addDigit(1)">1</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(2)">2</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(3)">3</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(4)">4</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(5)">5</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(6)">6</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(7)">7</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(8)">8</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(9)">9</button>
        <button class="number-button btn btn-primary m-1" onclick="addDigit(0)">0</button>
      </div>

      <div class="action-buttons mt-3">
        <button class="action-button btn btn-warning m-1" onclick="backspace()">Backspace</button>
        <button class="action-button btn btn-danger m-1" onclick="clearInput()">Clear</button>
        <button class="action-button btn btn-success m-1" onclick="submitInput()">Enter</button>
      </div>
    </div>
  </div>

  <script src="page2.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
